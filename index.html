<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Crea tu usuario</h2>
    <div class="container">
        <form id="form">
            <div>
                <label class="mb-3 form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="inputUsuario" required>
            </div>
            <div>
                <label class="mb-3 form-label">Correo:</label>
                <input type="email" class="form-control" id="inputCorreo" required>
            </div>
            <div>
                <label class="mb-3 form-label">Edad:</label>
                <input type="number" class="form-control" id="inputEdad">
            </div>

            <div>
                <label class="mb-3 form-label">Ingrese su nacionalidad:</label>
                <input type="text" class="form-control" id="inputNacion">
            </div>
            <div>
                <label class="mb-3 form-label">Ingrese contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div>
                <button id="submit" class="btn btn-primary mb-3" type="submit">Registrar</button>
            </div>

            <div>
                <button class="btn btn-primary mb-3" type="reset">reset</button>
            </div>
        </form>
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
